<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DupeCreatorDev</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(-45deg,#8e2de2,#4a00e0,#00c6ff,#6a11cb);
    background-size: 400% 400%;
    animation: gradient 12s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: white;
}

@keyframes gradient {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

.card {
    width: 380px;
    padding: 25px;
    border-radius: 20px;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(15px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.7);
    text-align: center;
}

.title {
    font-size: 26px;
    font-weight: bold;
}

.subtitle {
    opacity: 0.7;
    margin-bottom: 10px;
}

.tabs {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
}

.tab-btn {
    flex: 1;
    padding: 8px;
    margin: 3px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    background: #222;
    color: white;
    transition: 0.3s;
}

.tab-btn.active {
    background: linear-gradient(90deg,#9d50bb,#6e48aa);
}

.tab-btn:hover {
    opacity: 0.85;
}

.code-box {
    background: #000;
    padding: 12px;
    border-radius: 12px;
    margin-top: 15px;
    font-size: 12px;
    text-align: left;
    word-break: break-all;
    min-height: 60px;
    transition: 0.3s;
}

.copy-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    margin-top: 12px;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(90deg,#9d50bb,#6e48aa);
    color: white;
    transition: 0.3s;
}

.copy-btn:hover {
    transform: scale(1.03);
}

.success {
    background: #00c853 !important;
}

.footer {
    margin-top: 15px;
    font-size: 12px;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="card">

<div class="title">DupeCreatorDev</div>
<div class="subtitle">Universal Script Hub</div>
<div>ðŸ‘¥ Active Users: <span id="counter">189</span></div>

<div class="tabs">
    <button class="tab-btn active" onclick="switchTab(1)">Universal Hub for ETFB</button>
    <button class="tab-btn" onclick="switchTab(2)">MM2</button>
    <button class="tab-btn" onclick="switchTab(3)">Adopt Me</button>
</div>

<div class="code-box" id="scriptBox"></div>
<button class="copy-btn" id="copyBtn" onclick="copyScript()">ðŸ“‹ Copy Script</button>

<div class="footer">
Â© 2026 DupeCreatorDev â€¢ All Rights Reserved
</div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const scripts = {
1: 'loadstring(game:HttpGet("https://raw.githubusercontent.com/fvs-creator/FVS-vs/refs/heads/main/loader.lua"))()',
2: 'loadstring(game:HttpGet("https://raw.githubusercontent.com/fvs-creator/FVS-mm2/refs/heads/main/loader.lua"))()',
3: 'loadstring(game:HttpGet("https://raw.githubusercontent.com/fvs-creator/FVS-adm/refs/heads/main/universal.lua"))()'
};

let currentTab = 1;
const scriptBox = document.getElementById("scriptBox");
const copyBtn = document.getElementById("copyBtn");

function updateScript(){
    scriptBox.style.opacity = 0;
    setTimeout(()=>{
        scriptBox.innerText = scripts[currentTab];
        scriptBox.style.opacity = 1;
    },150);
}

window.switchTab = function(tab){
    currentTab = tab;
    document.querySelectorAll(".tab-btn").forEach(btn=>btn.classList.remove("active"));
    document.querySelectorAll(".tab-btn")[tab-1].classList.add("active");
    updateScript();
}

window.copyScript = function(){
    navigator.clipboard.writeText(scripts[currentTab]).then(()=>{
        copyBtn.innerText = "âœ… Copied!";
        copyBtn.classList.add("success");
        setTimeout(()=>{
            copyBtn.innerText = "ðŸ“‹ Copy Script";
            copyBtn.classList.remove("success");
        },1500);
    });
}

updateScript();

// Smooth Counter
let counter = document.getElementById("counter");
let current = 189;

setInterval(()=>{
    let change = Math.floor(Math.random()*3)-1;
    current += change;
    if(current < 170) current = 170;
    if(current > 220) current = 220;
    counter.textContent = current;
},1000);

});
</script>

</body>
</html>
